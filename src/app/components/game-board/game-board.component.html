<section>

        <div class='box gameBoard' *ngIf='gameTemplate'>
            <app-game-tile *ngFor='let gameTile of gameTemplate.gameTiles' [gameTile]='gameTile'></app-game-tile>
            <app-game-tile *ngFor='let gameTile of gameTiles' [gameTile]='gameTile'></app-game-tile>
        </div>

</section>

<section>
    <details>
        <summary>Deelnemers</summary>
        <p *ngFor='let player of game.players'>{{ player._id }}</p>
    </details>
</section>
