<div class='modal' [ngClass]="{'is-active': visibility}">
    <div class='modal-background'></div>
    <div class='modal-content'>
        <app-loading></app-loading>

        <div class='box is-full-width' *ngFor='let gameTemplate of gameTemplates' (click)='selectGameTemplate(gameTemplate)'>
            <app-game-tile *ngFor='let gameTile of gameTemplate.tiles' [gameTile]='gameTile'></app-game-tile>
        </div>
    </div>
    <button class='modal-close' (click)='toggle()'></button>
</div>
